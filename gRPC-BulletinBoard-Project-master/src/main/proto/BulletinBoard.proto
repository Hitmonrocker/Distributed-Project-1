syntax = "proto3";
package com.bulletinboard;
option java_multiple_files = true;


message PUT {
    string title = 1;
    string body = 2;
}
message GET {
    string title = 3;
}
message DELETE {
    string title = 4;
}
message LIST {
}

service POST{
	rpc POST (PUT) returns (PUT);
}

service GET{
	rpc GET (GET) returns (GET;
}

service LIST{
	rpc LIST (LIST) returns (LIST);
}

